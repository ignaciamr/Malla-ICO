<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Malla Ingeniería Comercial</h1>

<div class="contenedor">

  <div class="semestre">
    <h2>Semestre I</h2>
    <div class="ramo" data-id="mate1" onclick="marcar(this)">Matemáticas I</div>
    <div class="ramo" data-id="prog" onclick="marcar(this)">Programación</div>
    <div class="ramo" data-id="fan1" onclick="marcar(this)">Fundamentos de Administración y Negocios I</div>
    <div class="ramo" data-id="taller1" onclick="marcar(this)">Taller de Comunicación I</div>
    <div class="ramo" data-id="ing1" onclick="marcar(this)">Inglés I</div>
  </div>

  <div class="semestre">
    <h2>Semestre II</h2>
    <div class="ramo" data-id="mate2" onclick="marcar(this)">Matemáticas II</div>
    <div class="ramo" data-id="micro1" onclick="marcar(this)">Microeconomía I</div>
    <div class="ramo" data-id="cont1" onclick="marcar(this)">Contabilidad I</div>
    <div class="ramo" data-id="fan2" onclick="marcar(this)">Fundamentos de Administración y Negocios II</div>
    <div class="ramo" data-id="ing2" onclick="marcar(this)">Inglés II</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
